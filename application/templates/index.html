{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-center mt-4">
    <h3 style="font-family: 'Lobster', cursive;">
        Optical Character Recognition To Text And Audio
    </h3>
</div>

<div class="d-flex justify-content-center mt-4 align-items-center">
    <div class="col-md-4" height="100vh">
       <h3 class="align-middle" style="font-family: 'Lobster', cursive; text-align: center;">
        Convert images to audio file and text files. All for free
      </h3>
    </div>
    <div class="col-md-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ url_for('static' , filename='images/image_03.jpg') }}" class="d-block w-100" alt="..." height="400px">>
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static' , filename='images/image_02.png') }}" class="d-block w-100" alt="..." height="400px">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static' , filename='images/image_01.jpg') }}" class="d-block w-100" alt="..." height="400px">>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-4">
    <a href="{{ url_for('upload') }}" class="btn btn-outline-success m-2">Image To Text</a>
    <a href="{{ url_for('upload') }}" class="btn btn-outline-danger m-2">Image To Audio</a>
</div>


{% endblock %}
